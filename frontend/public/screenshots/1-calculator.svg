<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="header" x1="0" y1="0" x2="800" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1e293b"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="btn" x1="0" y1="0" x2="200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="12" fill="url(#bg)"/>
  <!-- Header bar -->
  <rect width="800" height="56" rx="12" fill="url(#header)"/>
  <rect y="12" width="800" height="44" fill="url(#header)"/>
  <circle cx="40" cy="28" r="12" fill="#3b82f6" opacity="0.8"/>
  <text x="60" y="33" font-family="system-ui,sans-serif" font-size="16" font-weight="700" fill="white">Insurons</text>
  <!-- Title -->
  <text x="400" y="110" font-family="system-ui,sans-serif" font-size="22" font-weight="700" fill="#1e293b" text-anchor="middle">Get Your Insurance Quote in 60 Seconds</text>
  <text x="400" y="135" font-family="system-ui,sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Compare rates from top carriers instantly</text>
  <!-- Form card -->
  <rect x="200" y="160" width="400" height="260" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <!-- ZIP field -->
  <text x="230" y="195" font-family="system-ui,sans-serif" font-size="11" fill="#64748b">ZIP Code</text>
  <rect x="230" y="202" width="340" height="36" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="245" y="225" font-family="system-ui,sans-serif" font-size="13" fill="#94a3b8">90210</text>
  <!-- Type selector -->
  <text x="230" y="260" font-family="system-ui,sans-serif" font-size="11" fill="#64748b">Insurance Type</text>
  <rect x="230" y="267" width="106" height="32" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="283" y="288" font-family="system-ui,sans-serif" font-size="11" font-weight="600" fill="#2563eb" text-anchor="middle">Auto</text>
  <rect x="346" y="267" width="106" height="32" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="399" y="288" font-family="system-ui,sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Home</text>
  <rect x="462" y="267" width="106" height="32" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="515" y="288" font-family="system-ui,sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Life</text>
  <!-- Coverage -->
  <text x="230" y="325" font-family="system-ui,sans-serif" font-size="11" fill="#64748b">Coverage Amount</text>
  <rect x="230" y="332" width="340" height="36" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="245" y="355" font-family="system-ui,sans-serif" font-size="13" fill="#94a3b8">$250,000</text>
  <!-- Button -->
  <rect x="230" y="382" width="340" height="40" rx="10" fill="url(#btn)"/>
  <text x="400" y="407" font-family="system-ui,sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Get Instant Quotes →</text>
  <!-- Bottom stats -->
  <text x="290" y="460" font-family="system-ui,sans-serif" font-size="11" fill="#94a3b8">✓ 50+ Carriers</text>
  <text x="400" y="460" font-family="system-ui,sans-serif" font-size="11" fill="#94a3b8">✓ Free &amp; Instant</text>
  <text x="520" y="460" font-family="system-ui,sans-serif" font-size="11" fill="#94a3b8">✓ No Commitment</text>
</svg>
