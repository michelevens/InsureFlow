[phases.setup]
nixPkgs = ['php84', 'php84Extensions.pgsql', 'php84Extensions.pdo_pgsql', 'php84Extensions.mbstring', 'php84Extensions.xml', 'php84Extensions.curl', 'php84Extensions.tokenizer', 'php84Extensions.bcmath']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
]

[start]
cmd = 'php artisan migrate --force && php artisan storage:link 2>/dev/null; php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
